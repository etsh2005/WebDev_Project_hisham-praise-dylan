        </ul>
    </nav>
   
    <main>
     <div id="contactdiv">
            <form id="contactForm" action="javascript:void(0);" method="get">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Your name.." required><br><br>
                
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Your last name.." required><br><br>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required><br><br>
                
                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="none">None</option>
                </select><br><br>

                <label for="subject">Message:</label>
                <textarea id="subject" name="subject" placeholder="Write something.." rows="4" cols="50" style="height:200px;"></textarea><br><br>
                
                <button id="submitButton" type="submit" onclick="submitForm()">Submit</button>
            </form>

            <div id="responseMessage" style="display: none; color: white; margin-top: 20px;"></div>
        </div>
    </main>
